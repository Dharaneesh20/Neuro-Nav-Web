name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install && cd server && npm install && cd .. && cd client && npm install && cd ..
    
    - name: Build frontend
      run: cd client && npm run build && cd ..
    
    - name: Build Docker image
      run: docker build -t neuronav:latest .
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      run: |
        docker tag neuronav:latest ${{ secrets.DOCKER_USERNAME }}/neuronav:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/neuronav:latest

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to AWS EC2 (Staging)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_EC2_STAGING_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        script: |
          cd neuronav
          git pull origin main
          docker-compose pull
          docker-compose up -d
          echo "Deployed to staging"

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to AWS EC2 (Production)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_EC2_PROD_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        script: |
          cd neuronav
          git pull origin main
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
          docker-compose -f docker-compose.prod.yml exec -T backend npm run migrate
          echo "Deployed to production"
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Automated release from GitHub Actions
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false
